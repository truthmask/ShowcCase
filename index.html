<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="ready-html/libs/bootstrap/css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="ready-html/libs/swiper/swiper-bundle.min.css">

    <link rel="stylesheet" href="fonts/assassin.woff2">

    <link rel="stylesheet" href="showcase.css">

    <title>Showcase</title>
</head>
<body>
    
    <section class="showcase">

        <h2 class="showcase__header">Hoodie<span>Mantle</span></h2>

        <div class="showcase_content-wrapper">
            <div class="showcase_content">
                
                <div class="showcase-carousel">

                    <div class="swiper-wrapper">


                        <div class="swiper-slide showcase-carousel__item">
                            
                            <div class="showcase-carousel__image-wrapper">
                                <div class="showcase-carousel__image-left">
                                    <div class="showcase-carousel__image" style="background-image: url(ready-html/images/1.png);"></div>
                                </div>
                            </div>
                            <div class="showcase-carousel__image-wrapper">
                                <div class="showcase-carousel__image-right">
                                    <div class="showcase-carousel__image" style="background-image: url(ready-html/images/1.png);"></div>
                                </div>
                            </div>

                            <p>Front</p>

                        </div>

                        <div class="swiper-slide showcase-carousel__item">
                            
                            <div class="showcase-carousel__image-wrapper">
                                <div class="showcase-carousel__image-left">
                                    <div class="showcase-carousel__image" style="background-image: url(ready-html/images/2.png);"></div>
                                </div>
                            </div>
                            <div class="showcase-carousel__image-wrapper">
                                <div class="showcase-carousel__image-right">
                                    <div class="showcase-carousel__image" style="background-image: url(ready-html/images/2.png);"></div>
                                </div>
                            </div>

                            <p>Front Two</p>

                        </div>

                        <div class="swiper-slide showcase-carousel__item">
                            
                            <div class="showcase-carousel__image-wrapper">
                                <div class="showcase-carousel__image-left">
                                    <div class="showcase-carousel__image" style="background-image: url(ready-html/images/3.png);"></div>
                                </div>
                            </div>
                            <div class="showcase-carousel__image-wrapper">
                                <div class="showcase-carousel__image-right">
                                    <div class="showcase-carousel__image" style="background-image: url(ready-html/images/3.png);"></div>
                                </div>
                            </div>

                            <p>Side</p>

                        </div>

                        <div class="swiper-slide showcase-carousel__item">
                            
                            <div class="showcase-carousel__image-wrapper">
                                <div class="showcase-carousel__image-left">
                                    <div class="showcase-carousel__image" style="background-image: url(ready-html/images/4.png);"></div>
                                </div>
                            </div>
                            <div class="showcase-carousel__image-wrapper">
                                <div class="showcase-carousel__image-right">
                                    <div class="showcase-carousel__image" style="background-image: url(ready-html/images/4.png);"></div>
                                </div>
                            </div>

                            <p>Back</p>

                        </div>


                    </div>

                </div>

                <div class="showcase-navigation">
                    <div class="showcase-navigation__prev"></div>
                    <div class="showcase-navigation__next"></div>
                </div>

            </div>
        </div>

        <video class="showcase__video" src="ready-html/videos/smoke-background-optimized.mp4" autoplay loop muted></video>

    </section>

    <script src="ready-html/libs/swiper/swiper-bundle.min.js"></script>
    <script src="showcase.js"></script>

</body>
</html>
